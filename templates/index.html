<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Optional: Add some animation for the collapsing effect */
        #filterCollapse {
            height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        #filterCollapse.open {
            height: auto; /* Adjust to fit content */
            transition: max-height 0.5s ease-in;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Book Store</h1>

    <!-- Search Bar -->
    <div class="input-group mb-4">
        <input type="text" class="form-control" id="search-input" placeholder="Search by title, author, year...">
    </div>

    <!-- Filter Options -->
    <div id="filter-options" class="mb-4">
        <h5>Filters</h5>

        <!-- Collapsible Button -->
        <button class="btn btn-secondary mb-3" type="button" onclick="toggleFilters()">
            Click to open filters
        </button>

        <!-- Collapsible Content -->
        <div id="filterCollapse">
            <!-- Year Filters -->
            <div class="mb-3">
                <strong>Year:</strong>
                <div id="year-filters" class="d-flex flex-wrap">
                    <!-- Year checkboxes will be dynamically inserted here -->
                </div>
            </div>

            <!-- Author Filters -->
            <div>
                <strong>Author:</strong>
                <div id="author-filters" class="d-flex flex-wrap">
                    <!-- Author checkboxes will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>


    <!-- Books Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    <div class="d-flex justify-content-center align-items-center">
                        ID
                        <button class="btn btn-sm btn-light ml-2" onclick="sortTable('id')">
                            <span id="sort-icon-id" class="sort-icon">&#9650;</span>
                        </button>
                    </div>
                </th>
                <th>
                    <div class="d-flex justify-content-center align-items-center">
                        Title
                        <button class="btn btn-sm btn-light ml-2" onclick="sortTable('title')">
                            <span id="sort-icon-title" class="sort-icon"></span>
                        </button>
                    </div>
                </th>
                <th>
                    <div class="d-flex justify-content-center align-items-center">
                        Author
                        <button class="btn btn-sm btn-light ml-2" onclick="sortTable('author')">
                            <span id="sort-icon-author" class="sort-icon"></span>
                        </button>
                    </div>
                </th>
                <th>
                    <div class="d-flex justify-content-center align-items-center">
                        Year
                        <button class="btn btn-sm btn-light ml-2" onclick="sortTable('year')">
                            <span id="sort-icon-year" class="sort-icon"></span>
                        </button>
                    </div>
                </th>
                <th>
                    <div class="d-flex justify-content-center align-items-center">
                        Price
                        <button class="btn btn-sm btn-light ml-2" onclick="sortTable('price')">
                            <span id="sort-icon-price" class="sort-icon"></span>
                        </button>
                    </div>
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="books-table">
            <!-- Books will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-primary" onclick="addBook()">Add Book</button>
        <div id="pagination">
            <button class="btn btn-primary" onclick="previousPage()">Previous</button>
            <button class="btn btn-primary" onclick="nextPage()">Next</button>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
